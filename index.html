<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" >
    <link rel="stylesheet" 
        href="style.css"  
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header-wrap">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrap">
      <section id="new-task-wrap">
        <label class="new-task-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-description" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-list-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-check" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input class="task-description" type="text" >
            <button class="edit-btn button">Edit</button>
            <button class="delete-btn button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-check" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="task-description" type="text" value="Go Shopping" >
            <button class="edit-btn button">Save</button>
            <button class="delete-btn button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-list-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="task-check" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-description" type="text">
            <button class="edit-btn button">Edit</button>
            <button class="delete-btn button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
